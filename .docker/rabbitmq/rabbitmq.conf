# --- listeners (optional defaults) ---
listeners.tcp.default = 5672
management.tcp.port = 15672

# --- disable guest loopback restriction if you need it (optional) ---
loopback_users.guest = false

# --- cluster formation: classic config (static list) ---
cluster_formation.peer_discovery_backend = classic_config
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq1
cluster_formation.classic_config.nodes.2 = rabbit@rabbitmq2
cluster_formation.classic_config.nodes.3 = rabbit@rabbitmq3

# --- autoheal makes small dev clusters recover better after restarts ---
cluster_partition_handling = autoheal

# --- defaults to x-queue-type:quorum instead of classic ---
default_queue_type = quorum